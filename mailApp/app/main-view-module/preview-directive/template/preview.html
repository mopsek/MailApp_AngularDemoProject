<div class="header group">
    <div class="back" ng-click="preview.back()">&#8592 <div class="backText">Назад</div></div>
    <div class="from">От кого: <span>{{ selected.letter.sender }}</span></div>
    <div class="date">Дата: <span>{{ selected.letter.date  | date: 'EEE, dd MMMM yyyy - HH:mm' }}</span></div>
    <div class="to">Кому: <span>{{ selected.letter.to }}</span></div>
</div>
<div class="title">{{ selected.letter.tittle }}</div>

<p class="content">{{ selected.letter.content }}</p>
