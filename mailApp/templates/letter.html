<div class="mail"  ng-click="c.a(letter.content)">
    <div class="mailHeader">
        <div class="mailDate">{{ letter.date }}</div>
        <div class="senderName">{{ letter.sender }}</div>
        <div class="mailTitle">{{ letter.title }}</div>
    </div>
    <p class="mailContent">
        {{ letter.content | short_content }}
    </p>
</div>
