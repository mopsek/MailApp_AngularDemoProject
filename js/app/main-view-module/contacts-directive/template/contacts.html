<div class="tittle">
    <h2>Контакты</h2>

    <div class="line"></div>
</div>

<user ng-repeat="user in users"></user>

<div class="newUser">
    <div class="newUserTittle">Добавить контакт:</div>

    <table class="info">
        <tr>
            <td class="keys">Имя:</td>
            <td>
                <input type="text" ng-model="newUser.name">
            </td>
        </tr>
        <tr>
            <td class="keys">Дата рождения:</td>
            <td>

                <input type="text" ng-model="newUser.birthDate">
            </td>
        </tr>
        <tr>
            <td class="keys">Пол:</td>
            <td>

                <input type="text" ng-model="newUser.gender">
            </td>
        </tr>
        <tr>
            <td class="keys">Адрес:</td>
            <td>

                <input type="text" ng-model="newUser.address">
            </td>
        </tr>
        <tr>
            <td class="keys">Email:</td>
            <td>

                <input type="text" ng-model="newUser.email">
            </td>
        </tr>
        <tr>
            <td class="keys">AvatarUrl:</td>
            <td>

                <input type="text" ng-model="newUser.avatar">
            </td>
        </tr>
    </table>

    <div class="addContact" ng-click="addContact()">Добавить</div>
</div>
