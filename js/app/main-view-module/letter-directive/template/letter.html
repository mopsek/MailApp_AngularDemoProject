<div class="mail">
    <div class="mailHeader" ng-class="checkUnreadClass()">
        <div class="mailDate">{{ letter.date | date: 'EEE, dd MMMM yyyy - HH:mm'}}</div>
        <div class="senderName">{{ letter.sender }}</div>
        <div class="mailTitle">{{ letter.tittle }}</div>
    </div>
    <p class="mailContent">
        {{ letter.content | short_content }}
    </p>
    <div class="remove" ng-click="remove($event)"></div>
    <div class="addToFavorite" ng-click="toggleFavorite(letter, $event)" ng-class="checkFavorite()"></div>
</div>
