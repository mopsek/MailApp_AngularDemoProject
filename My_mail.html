<!DOCTYPE html>
<html ng-app="mailApp">
<head lang="ru">
    <meta charset="UTF-8">
    <title>My mail</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/master.css">
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
</head>

<body>
  <header>
      <div id="user">Моя_Почта@где-то.там</div>
      <menu id="menu"></menu>
  </header>

  <mail-directories></mail-directories>

  <div id="mailList">
      <inbox-letters ng-show="inboxLetters.active('inbox')"></inbox-letters>
      <sent-letters ng-show="sentLetters.active('sent')"></sent-letters>
      <cart-letters ng-show="cartLetters.active('cart')"></cart-letters>
      <new-letter ng-show="newLetters.active('newLetterForm')"></new-letter>
  </div>

  <script src="mailApp/mail_app.js"></script>
</body>
</html>
